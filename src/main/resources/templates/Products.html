<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <table border="1px">
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.id}">...</td>
                <td th:text="${product.catalogueNumber}">...</td>
                <td th:text="${product.description}">...</td>
                <td th:text="${product.quantity}">...</td>
            </tr>
        </th:block>
    </table>

</body>
</html>
